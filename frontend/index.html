<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>rwshell</title>
    <link rel="icon" href="data:;base64,=" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,400;0,500;0,600;1,400&family=Fira+Code:wght@300;400;500;600&family=Source+Code+Pro:ital,wght@0,400;0,500;0,600;1,400&family=Noto+Color+Emoji&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/css/xterm.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #ffffff;
        font-family: "JetBrains Mono", "Fira Code", "Source Code Pro",
          "Noto Color Emoji", "Apple Color Emoji", "Segoe UI Emoji", "Consolas",
          "Monaco", "Courier New", monospace;
      }
      #terminal {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 2px;
        left: 2px;
        overflow: hidden;
        padding: 0;
        box-sizing: border-box;
        background: #000000;
        border: 1px solid #fefefe;
      }

      .xterm {
        width: 100% !important;
        height: 100% !important;
        position: relative;
        overflow: hidden;
        box-sizing: border-box;
      }

      .xterm-screen {
        width: 100% !important;
        height: 100% !important;
        box-sizing: border-box;
      }

      .xterm-viewport {
        width: 100% !important;
        height: 100% !important;
        overflow: hidden !important;
        box-sizing: border-box;
      }

      .xterm-rows {
        position: relative;
      }

      #status {
        position: fixed;
        top: 8px;
        right: 8px;
        background: rgba(0, 0, 0, 0.8);
        color: #00ff00;
        padding: 4px 8px;
        font-size: 11px;
        border-radius: 4px;
        z-index: 1000;
        pointer-events: none;
        opacity: 0.8;
        font-family: "JetBrains Mono", "Fira Code", "Source Code Pro",
          "Noto Color Emoji", "Apple Color Emoji", "Segoe UI Emoji", "Consolas",
          "Monaco", "Courier New", monospace;
        border: 1px solid rgba(0, 255, 0, 0.3);
        transition: opacity 0.3s ease;
      }

      #status:hover {
        opacity: 1;
      }

      /* Hide status on very small screens */
      @media (max-width: 480px) or (max-height: 320px) {
        #status {
          display: none;
        }
        #terminal {
          width: calc(100vw - 15px);
          height: calc(100vh - 30px);
          left: 7px;
          padding: 8px;
        }
      }

      @media (max-width: 768px) {
        #terminal {
          width: calc(100vw - 12px);
          height: calc(100vh - 25px);
          left: 6px;
          padding: 6px;
        }
      }

      /* Ensure no scrollbars */
      ::-webkit-scrollbar {
        display: none;
      }

      /* Focus styles */
      .xterm.focus {
        outline: none;
      }

      /* Selection styling */
      .xterm .xterm-selection {
        background-color: rgba(255, 255, 255, 0.3) !important;
      }

      /* Context menu styling */
      #terminal-context-menu {
        font-family: "JetBrains Mono", "Fira Code", "Source Code Pro",
          "Segoe UI", sans-serif !important;
      }

      /* User select for better text selection */
      .xterm-rows {
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
      }
    </style>
  </head>
  <body>
    <div id="terminal"></div>
    <div id="status">
      Terminal Size: <span id="terminalSize">Connecting...</span>
    </div>
    <script>
      window.ttyInitialData = {
        wsPath: __WSPath__,
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@xterm/xterm@5.5.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@xterm/addon-fit@0.10.0/lib/addon-fit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@xterm/addon-clipboard@0.1.0/lib/addon-clipboard.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@xterm/addon-webgl@0.18.0/lib/addon-webgl.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@xterm/addon-canvas@0.7.0/lib/addon-canvas.min.js"></script>
    <script src="__PathPrefix__/static/terminal.js"></script>
  </body>
</html>
